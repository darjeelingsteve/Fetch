name: Test

on: [push]

jobs:
  test:
    name: Test on destination ${{ matrix.destination }}
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ["platform=macOS", "platform=iOS Simulator,name=iPhone 8", "platform=tvOS Simulator,name=Apple TV"]
        scheme: ["Fetch-macOS", "Fetch-iOS", "Fetch-tvOS"]
        platform: ["macOS", "iOS", "tvOS"]
    
    steps:
    - uses: actions/checkout@v1
    - name: Use platform ${{ matrix.destination }}
      run: |
        carthage update --platform "${{ matrix.platform }}" --no-use-binaries
        xcodebuild -destination "${{ matrix.destination }}" -scheme "${{ matrix.scheme }}" test
